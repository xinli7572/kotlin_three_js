<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Photo Sphere Viewer</title>
		<meta name="viewport" content="initial-scale=1.0" />

		<script src="photo-sphere-viewer.min.js"></script>
		
				<!-- External library -->
		<script src="three.min.js"></script>

		<!-- External library, but included in the build -->
		<script src="sphoords.js"></script>

		<!-- Photo Sphere Viewer files -->
		<script src="PhotoSphereViewer.js"></script>
		<script src="PSVNavBar.js"></script>
		<script src="PSVNavBarButton.js"></script>
		
		
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script>
			var div = document.getElementById('container');
			var PSV = new PhotoSphereViewer({
					panorama: '2.jpg',
					container: div,
					time_anim: 3000,
					navbar: true,
					navbar_style: {
						backgroundColor: 'rgba(58, 67, 77, 0.7)'
					},
				});
		</script>
	</body>

</html>
